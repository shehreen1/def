<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>CSS Shadows and Outlines</title>
       <style>
              .box {
                     border: 2px solid green;
                     padding: 34px;
                     box-shadow: 5px 5px 3px 3px rgb(144, 163, 238);
                     border-radius: 38px;
                     outline-offset: 34px;

                     .text-element{
                            box-shadow: 5px 5px 3px 3px rgb(144, 163, 238);
                     };
                     }
       </style>
</head>

<body>
       <div class="box">
              My way my look
       </div>

</body>

</html>
