<!DOCTYPE html>
<html lang="en">

<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>website navbar design</title>
       <style>
              .right ul {
                     display: flex;
                     gap: 12px;

              }

              .right ul li {
                     list-style: none;
                     cursor: pointer;
              }
              .right ul li span{
                     padding: 0 5px;
              }

              
              .logo img{
                     width: 138px;
                     height: 43px;
              }

              nav {
                     display: flex;
                     justify-content: space-around;
                      justify-items: center; 
                      font-family: 'Segoe UI';
              }

       </style>
</head>

<body>
       <header>
              <nav>
              <div class="logo">
                     <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png">

              </div>
              <div class="right">
                     
                            <ul>
                                   <li>Products<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                          </svg></li>
                                   <li>Pricing<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                          </svg></li>
                                   <li>Resources<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                          </svg></li>
                                   <li>About us<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                          </svg></li>
                                   <li>
                                          <img src="https://www.ultraedit.com/wp-content/themes/Divi_Child/img/Lang.png
                                          ">
                                   </li>
              </div>

              </ul>
              </nav>
              </div>
       </nav>
       </header>
</body>

</html>
